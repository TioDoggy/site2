<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylemarca.css">
    <title>Marca Consulta</title>
</head>
<body>
    <div class="container">
        <div class="Form">
            <div class="titulo">
                <h1>Marca Consulta</h1>
                <form action="MarcarConsulta">
                    <div class="nameinput">
                    <label for="nameid">Nome Do Paciente</label>
                    <input type="text" name="name" id="nameid" required>
                    </div>
                    <div class="telefoneinput">
                        <label for="telefoneid">Telefone Pra Contato:</label>
                        <input type="number" name="telefone" id="telefoneid" required>
                    </div>
                    <div class="datainput">
                        <label for="dataid"> Data Da Consulta:</label>
                        <input type="date" name="data" id="dataconsulta" required> 
                    </div>
                    <div class="horarioinput">
                        <label for="horaid"> Horario Da Consulta:</label>
                        <input type="time" name="hora" id="horaid" required>
                    </div>
                    <div class="motivoinput">
                        <label for="motivoid"> Motivo Da Consulta:</label>
                        <input type="text" name="motivo" id="motivoid" required>
                    </div>
                    <div class="confirmar">
                        <input type="submit" name="submitmarcar" value="Marcar Consulta" id="marcaid">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
